name: Scrape SEAPE — CSV como artifact

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"  # 11:00 UTC (~08:00 BRT)

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Mostrar onde estou e listar arquivos
        run: |
          echo "PWD:"
          pwd
          echo "ls -la:"
          ls -la
          echo "Arquivos .py até 3 níveis:"
          find . -maxdepth 3 -type f -name "*.py" -print

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências + Chromium
        run: |
          pip install --upgrade pip
          pip install playwright pandas
          python -m playwright install --with-deps chromium

      - name: Executar scraper (acha o arquivo automaticamente)
        shell: bash
        run: |
          set -e
          FILE=$(git ls-files | grep -E '(^|/)(scrape_foragidos\.py)$' || true)
          if [ -z "$FILE" ]; then
            echo "ERRO: scrape_foragidos.py não encontrado no repo."
            echo "Conteúdo do diretório atual:"
            ls -la
            exit 2
          fi
          echo ">> Executando: $FILE"
          python "$FILE"

      - name: Publicar CSV (e debug se existirem)
        uses: actions/upload-artifact@v4
        with:
          name: foragidos
          path: |
            foragidos.csv
            debug.html
            debug.png
          if-no-files-found: warn

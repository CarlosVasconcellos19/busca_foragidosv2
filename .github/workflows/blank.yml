name: Scrape SEAPE — CSV como artifact

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"    # 11:00 UTC (~08:00 Brasília)

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências + Chromium
        run: |
          pip install --upgrade pip
          pip install playwright pandas
          python -m playwright install --with-deps chromium

      - name: Executar scraper (gera CSV)
        run: python scrape_foragidos.py

      - name: Publicar CSV (e debug se existirem)
        uses: actions/upload-artifact@v4
        with:
          name: foragidos
          path: |
            foragidos.csv
            debug.html
            debug.png
          if-no-files-found: warn
